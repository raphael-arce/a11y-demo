<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>♿️ Barrierefreiheit im Web</title>
		<style>
			body {
				line-height: 1.5rem;
			}
		</style>
	</head>
	<body id="body">
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
	<script type="module">
		function disableWheelEvents() {
			if (import.meta.env.DEV) {
				return;
			}

			const body = document.getElementById("body");
			body.addEventListener("wheel", (e) => e.preventDefault(), {
				passive: false,
			});
		}

		disableWheelEvents();
	</script>
</html>
